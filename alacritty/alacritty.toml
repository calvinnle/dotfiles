[env]
TERM = "screen-256color"

[general]
live_config_reload = true

[window]
decorations = "None"
opacity = 0.95
startup_mode = "Maximized"
dynamic_title = true
dynamic_padding = true
padding = { x = 5, y = 0 }
blur = false


[font]
normal = {family = "JetBrainsMono Nerd Font", style = "Regular"}
size = 15

[colors]
[colors.primary]
background = "#020202"

[selection]
save_to_clipboard = false

[mouse]
hide_when_typing = true

[[keyboard.bindings]]
key = "H"
mods = "Alt"
chars = "\u001bh"

[[keyboard.bindings]]
key = "J"
mods = "Alt"
chars = "\u001bj"

[[keyboard.bindings]]
key = "K"
mods = "Alt"
chars = "\u001bk"

[[keyboard.bindings]]
key = "L"
mods = "Alt"
chars = "\u001bl"
