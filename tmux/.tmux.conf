set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

unbind C-b
set -g prefix C-b
bind C-b send-prefix

# If you want to unbind Ctrl-a completely
unbind C-a

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-can

bind -r e split-window -h "nvim ~/Documents/scratch/notes_$(date +'%d%m%y').md"

# Resize pane with vim motion
bind -n M-h resize-pane -L 1
bind -n M-j resize-pane -D 1
bind -n M-k resize-pane -U 1
bind -n M-l resize-pane -R 1

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# style
# set -g status on
set -g status-position bottom
set -g status-justify left
# set -g status-style "bg=default,fg=default"
# setw -g window-status-format "#[fg=colour240]#W"
# setw -g window-status-current-format "#[fg=default,bold]#W"
# set -g window-status-current-style "bg=default"
# set -g window-status-style "bg=default"
# set -g status-left ""
# set -g status-right ""

# set -g status-style 'bg=#333333 fg=#5eacd3'
set -g status-right "not my macbook %H:%M %d-%m-%y"

# status bar
# set-option -g status-position top
# set -g status-right '#[fg=color249]#(date +"%I:%M%p %m-%d-%Y")#[default]'
# set-option -g status-bg color233
# set-option -g status-fg color249
# set -g mode-style "fg=color0,bg=color11"
# set -g pane-active-border-style 'fg=color238'
# set -g pane-border-style 'fg=color236'

# start from 1, not 0
set-option -g base-index 1
# re-number when closing windows
set-option -g renumber-windows on

# tmux navigation compatible with vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(n?vim|vimx?)$'"
bind -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
